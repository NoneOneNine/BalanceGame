<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Balance Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="joinScreen">
    <h1>Balance Game</h1>
    <div class="form">
        <label for="roomCodeInput"></label>
        <input id="roomCodeInput" placeholder="4-letter code" maxlength="4" />
        <label for="playerNameInput"></label>
        <input id="playerNameInput" placeholder="Your name" />
        <button id="joinButton">Join Room</button>
    </div>
</div>

<div id="lobbyScreen" style="display: none;">
    <h1>Balance Game</h1>
    <p class="room-code">
        Room Code: <span id="lobbyRoomCode"></span>
    </p>

    <div id="playersList">
        <h3>Players in Room:</h3>
    </div>

    <p class="waiting">
        Waiting for other players to join<span id="dots">.</span>
    </p>

    <button id="startGameButton" disabled>Start Game</button>
</div>

<div id="gameScreen" style="display: none;">
    <h1>Balance Game</h1>
    <p>Game has started in room <span id="gameRoomCode"></span>!</p>
    <div id="gameContent">
        <!-- Game UI content will go here -->
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
